<div class="containerMain">
  <div class="login_container">
    <form [formGroup]="loginForm">
      <div class="login_header">
       <h3>  Login </h3>
      </div>
      <div class="grid">
        <div class="col-6">
          <mat-form-field class="input_field">
            <mat-label for="user">Username</mat-label>
            <input matInput placeholder="Enter Username" formControlName="username" />
          </mat-form-field>
        </div>
        <div class="col-6">
          <mat-form-field class="input_field">
            <mat-label for="user">Password</mat-label>
            <input matInput placeholder="Enter Password" formControlName="password" />
          </mat-form-field>
        </div>
        <div class="forgor_paswword">
          <mat-checkbox formControlName="remember_password">Remember password</mat-checkbox>
          <p>forgot password</p>
        </div>
        <div class="col-6 ">
          <button mat-button color="succe"class="login_button">Login</button>
          <button mat-button color="primary" class="register_button">Register</button>
          <button mat-button color="warn" class="register_button">Register</button>
        </div>
      </div>
    </form>
  </div>
</div>
